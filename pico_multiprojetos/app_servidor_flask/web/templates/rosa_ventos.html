        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7, #2c3e50);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .compass-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 500px;
            max-height: 500px;
        }

        .compass-rose {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .compass-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 10;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10%;
            height: 10%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .direction {
            position: absolute;
            font-weight: 600;
            font-size: clamp(0.8rem, 3vmin, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            z-index: 5;
        }

        .direction.north {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .direction.east {
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
        }

        .direction.south {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .direction.west {
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
        }

        .cardinal-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            top: 50%;
            left: 50%;
            transform-origin: center;
            z-index: 1;
        }

        .cardinal-line.vertical {
            width: 1px;
            height: 90%;
            transform: translate(-50%, -50%);
        }

        .cardinal-line.horizontal {
            width: 90%;
            height: 1px;
            transform: translate(-50%, -50%);
        }

        .intercardinal-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            width: 1px;
            height: 90%;
            transform-origin: center;
            z-index: 1;
        }

        .intercardinal-line.ne-sw {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .intercardinal-line.nw-se {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .angle-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        @media (max-width: 640px) {
            .controls {
                flex-direction: column;
                bottom: 10px;
                gap: 5px;
            }
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .degree-marks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .degree-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            transform-origin: center bottom;
        }

        .degree-mark.major {
            height: 12px;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .outer-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }
    </style>

                <circle cx="100" cy="100" r="5" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.3)" stroke-width="1">
                </circle>
            </svg>

            <!-- Centro da bússola -->
            <div class="compass-center"></div>
        </div>
    </div>

    <div class="controls"> <!-- Controles para o ponteiro -->
        <div class="joystick-display">
            <p>Joystick X: <span id="x-pos">0</span></p>
            <p>Joystick Y: <span id="y-pos">0</span></p>
        </div>
        <button class="control-btn" id="rotateLeft">⟲ Esquerda</button>
        <button class="control-btn" id="resetPointer">↻ Reset</button>
        <button class="control-btn" id="rotateRight">⟳ Direita</button>
    </div>

    <script>
        const socket = io(); // Conexão com o servidor Flask-SocketIO
        const xSpan = document.getElementById('x-pos');
        const ySpan = document.getElementById('y-pos');

        socket.on('connect', () => {
            console.log('Conectado ao servidor via Socket.IO');
        });

        document.addEventListener('DOMContentLoaded', function () {
            const compassStar = document.getElementById('compassStar');
            const angleDisplay = document.getElementById('angleDisplay');
            const rotateLeftBtn = document.getElementById('rotateLeft');
            const rotateRightBtn = document.getElementById('rotateRight');
            const resetPointerBtn = document.getElementById('resetPointer');
            const degreeMarks = document.getElementById('degreeMarks');

            let currentAngle = 0;

            // Criar marcas de graus
            for (let i = 0; i < 360; i += 5) {
                const mark = document.createElement('div');
                mark.className = i % 30 === 0 ? 'degree-mark major' : 'degree-mark';
                mark.style.transform = `rotate(${i}deg) translateX(-50%) translateY(-100%)`;
                degreeMarks.appendChild(mark);
            }

            // Função para atualizar o ponteiro
            function updatePointer(angle) {
                currentAngle = angle;

                // Mantém o ângulo entre 0 e 359
                if (currentAngle < 0) currentAngle += 360;
                if (currentAngle >= 360) currentAngle %= 360;

                // Atualiza a rotação da estrela com animação suave
                compassStar.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;

                // Atualiza o display do ângulo
                angleDisplay.textContent = `${Math.round(currentAngle)}°`;
            }

            // Função para controlar o ponteiro via joystick
            function controlPointerWithJoystick(x, y) {
                // Converte coordenadas x,y do joystick para um ângulo
                // Assumindo que x e y estão normalizados entre -1 e 1
                if (Math.abs(x) < 0.1 && Math.abs(y) < 0.1) {
                    // Zona morta para evitar flutuações quando o joystick está em repouso
                    return;
                }

                let angle = Math.atan2(y, x) * (180 / Math.PI);

                // Ajusta para que 0 graus seja Norte (para cima)
                angle = 90 - angle;
                if (angle < 0) angle += 360;
                

                updatePointer(angle);
            }

            // Botões de controle para teste
            rotateLeftBtn.addEventListener('click', function () {
                updatePointer(currentAngle - 15);
            });

            rotateRightBtn.addEventListener('click', function () {
                updatePointer(currentAngle + 15);
            });

            resetPointerBtn.addEventListener('click', function () {
                updatePointer(0);
            });

            // Listener para receber os valores do joystick
            socket.on('joystick', (data) => {
                // Atualiza os spans dos valores X e Y
                xSpan.textContent = data.x;
                ySpan.textContent = data.y;
                console.log(`Joystick: X = ${data.x}, Y = ${data.y}`);

                // Função para ser chamada pelo seu código que recebe dados do RP2040
                window.setCompassAngle = function (angle) {
                    updatePointer(angle);
                };
                // Função para ser chamada pelo seu código que recebe dados do joystick
                window.setJoystickPosition = function (x, y) {
                    controlPointerWithJoystick(data.x, data.y);
                };

                // Atualiza o ponteiro da bússola com base nos valores do joystick
                controlPointerWithJoystick(data.x, data.y);

            });

            // Inicializa o ponteiro
            updatePointer(0);


            // Adiciona controle por teclado para testes
            document.addEventListener('keydown', function (e) {
                switch (e.key) {
                    case 'ArrowLeft':
                        updatePointer(currentAngle - 5);
                        break;
                    case 'ArrowRight':
                        updatePointer(currentAngle + 5);
                        break;
                    case ' ':
                        updatePointer(0);
                        break;
                }
            });
        });
    </script>
