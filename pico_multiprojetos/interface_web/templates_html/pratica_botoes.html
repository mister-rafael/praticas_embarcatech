<!DOCTYPE html>
<html>

<head>
    <title>Rafael Silva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/estilo_principal.css"> <!-- Incluindo o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="../static/bootstrap_principal/bootstrap.min.css">
    <!-- Incluindo o Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css"> <!-- Normalizando o CSS -->
</head>

<body>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <div class="container-fluid conteudo">
        <div class="row cabecalho"> <!--L1 - Cabeçalho-->
            <div class="col-md-2 titulo"> <!--L1_C1 - Título-->
                <h1>Rafael Silva</h1>
            </div>
            <div class="col-md-10 titulo"> <!--L1_C2 - Título-->
                <h1>Minhas práticas do Embarcatech</h1>
            </div>
        </div>
        <div class="row"> <!--L2 - Corpo-->
            <div class="col-md"> <!--L2_C1 - Supercoluna-->
                <div class="row"><!--L2_C1_LBASE_01-->
                    <div class="col-md-4 coluna"> <!--L2_C1_LBASE_01_C1-->
                        <div class="quadro d-grid">
                            <h1 class="titulo">Estado dos Botões da BitDogLab</h1>
                            <hr>
                            <div class="button-container">
                                <button id="botaoA" class="btn">Botão A</button>
                                <button id="botaoB" class="btn">Botão B</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 coluna"> <!--L2_C1_LBASE_01_C2-->
                        <div class="quadro d-grid">
                            <h1 class="titulo">MONITOR STATUS</h1>
                            <hr>
                            <div id="status-box">Aguardando...</div>
                        </div>
                    </div>
                    <div class="col-md-4 coluna"> <!--L2_C1_LBASE_01_C3-->
                        <div class="quadro d-grid">
                            <h1 class="titulo">POSIÇÃO JOYSTICK</h1>
                            <hr>
                            <div class="joystick">
                                <h2>Posição do Joystick</h2>
                                <p>X: <span id="x-pos">0</span></p>
                                <p>Y: <span id="y-pos">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><!--Linha rodapé-->
            <div class="col-md-12 rodape lead">
                <p><strong>Rafael Silva, Residente Embarcatech.</strong></p>
                <p><strong>Instituto Federal do Piauí - Campus Teresina Zona Sul</strong></p>
                <p><strong>Página criada em 2025, na fase de residência.</strong></p>
            </div>
        </div>
    </div>
    <!-- Local destinado a inclusão do JavaScript -->
    <script src="../static/javascripts/scripts.js"></script>
</body>


</html>
